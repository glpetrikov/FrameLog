name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - uses: actions/checkout@v2
    
    - name: Build
      run: |
        gcc -o sourse/example examples/example.c -I./source -DFL_ENABLE_LOGS=1
    
    - name: Test
      run: ./example